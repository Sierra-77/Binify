<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 加载 Neucha 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Neucha&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #EFEFEF;
      margin: 0;
      padding-top: 5rem;
    }

    /* 顶部导航栏 */
    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3rem;
      background-color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      height: 100%;
      text-decoration: none;
    }

    /* 删除汉堡图标相关样式 */
    .hamburger {
      display: none;
    }

    .logo-text {
      font-family: 'Neucha', cursive; /* 使用 Neucha 字体 */
      font-weight: 700;
      font-size: 1.5rem;
      color: black;
    }

    header {
      text-align: center;
      padding: 1rem;
    }

    header h1 {
      font-family: 'Neucha', cursive; /* 页头标题也换字体 */
      font-size: 2rem;
      color: #000;
      margin-bottom: 0.5rem;
    }

    header h2 {
      font-size: 1rem;
      color: #555;
    }

    .scrollable-card-grid {
      scrollbar-color: #201c29;
      scrollbar-width: 10px;
      scrollbar-gutter: always;
      padding: 3rem;
      display: flex;
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
    }

    .scrollable-card {
      min-width: 240px;
      min-height: 350px;
      padding: 1.5rem;
      border-radius: 16px;
      background: #17141d;
      box-shadow: 0 9px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      transition: 0.2s;
      margin: 0;
      scroll-snap-align: center;
      cursor: pointer;
    }

    .scrollable-card:hover {
      transform: translateY(-1rem);
    }

    .card-header h2 {
      color: #fff;
      font-size: 20px;
      margin: .25rem 0 auto;
      writing-mode: vertical-rl;
      transform: rotate(-90deg);
      text-align: right;
    }

    .card-body {
      display: none;
      margin-top: 1rem;
      color: #fff;
    }

    .scrollable-card.active .card-body {
      display: block;
    }

    .question {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .answer {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .card-1 {
      background-color: #f3cc23;
    }

    .card-2 {
      background-color: #181c1f;
    }

    .card-3 {
      background-color: #8ecab5;
    }

    .card-4 {
      background-color: #666666;
    }
  </style>
  <title>BINIFY - Learn More</title>
</head>

  <!-- 顶部导航栏：删除汉堡 -->
  <div class="nav-bar">
    <a class="logo" href="index.html">
      <div class="logo-text">BINIFY</div>
    </a>
  </div>

  <!-- 页头 -->
  <header>
    <h1>BINIFY</h1>
    <h2>Learn More - 垃圾分类知识拓展</h2>
  </header>

      <div class="scrollable-card card-1" onclick="toggleCard(this)">
