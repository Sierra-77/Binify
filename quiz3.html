<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Sites Design</title>
    <!-- 引入 Neucha 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 80px; /* 增加顶部内边距 */
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; /* 添加相对定位 */
        }

        header {
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            border-bottom: none;
        }

        header h1 {
            font-family: 'Neucha', cursive;
            font-size: 32px;
            margin: 0;
            color: black;
        }
        
        header a {
            text-decoration: none;
            color: inherit;
        }

        .progress-container {
            width: 100%;
            margin-top: 120px; /* 控制它和 header 之间的距离 */
            text-align: center;
        }
        .line-container {
            width: 75%;
            margin: 0 auto;
            position: relative;
        }

        .line-merged, .line-yellow {
            height: 8px;
            border-radius: 4px;
            position: absolute;
            left: 0;
        }

        .line-merged {
            background-color: lightgray;
            width: 100%;
        }

        .line-yellow {
            background-color: #D4B236;
            width: 42.85%; /* 3/7 ≈ 42.85% */
            z-index: 1;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: black;
            margin-top: 15px;
        }

        .container {
            width: 75%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 60px; /* 调整间距 */
        }

        /* 其他样式保持不变... */
    </style>
</head>
<body>

     <header>
        <a href="index.html"><h1>BINIFY</h1></a>
     </header>

    <div class="progress-container">
        <div class="line-container">
            <div class="line-merged"></div>
            <div class="line-yellow"></div>
        </div>
        <div class="title">3/7</div>
    </div>

    <div class="container">
        <div class="subtitle">Questions</div>

        <div class="question-box">Does it contain materials like paper, plastic, or glass?</div>

        <div class="button-container">
            <button class="button btn-yes" onclick="handleClick('yes', this)">Yes</button>
            <button class="button btn-no" onclick="handleClick('no', this)">No</button>
            <button class="button btn-not-sure" onclick="handleClick('not-sure', this)">Not Sure</button>
        </div>
    </div>

    <script>
        function handleClick(answer, button) {
            button.classList.add('clicked');

            setTimeout(() => {
                let destination = '';
                if (answer === 'yes') {
                    destination = 'recycle bin.html';
                } else if (answer === 'no' || answer === 'not-sure') {
                    destination = 'quiz4.html';
                }
                window.location.href = destination;
            }, 300);
        }
    </script>

</body>
</html>
