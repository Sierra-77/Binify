<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waste Disposal Information</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Neucha&family=Inter:wght@400;600;700&display=swap');

        /* 顶部白色横幅 */


        /* 全局样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #7ab295;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        header {
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 1000;
            border-bottom: none; /* 移除底部边框 */
            }
        .header-left a {
            font-family: 'Neucha', cursive;
            font-size: 32px;
            color: black;
            text-decoration: none;
            }


        header h1 {
            font-family: 'Neucha', cursive;
            font-size: 32px;
            margin: 0;
            color: black;
        }
        /* 新增的链接样式 */
            header a {
            text-decoration: none;
            color: inherit;
        }

        /* 顶部图片 */
        .top-image {
            position: absolute;
            top: 75px; /* 保持原位置 */
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* 增大宽度，图片变高 */
            z-index: 1;
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding-top: 250px; /* 留出顶部横幅 + 图片空间 */
        }

        /* 内容框 */
        .content-box {
            background-color: white;
            border-radius: 40px;
            padding: 25px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            position: relative;
            z-index: 2;
            margin-top: 15vh;
        }

        /* 文本容器 */
        .text-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 文本样式 */
        .line {
            color: #777777;
            font-weight: normal;
            margin: 10px 0;
            width: 100%;
            text-align: left;
            padding-left: 10px;
            box-sizing: border-box;
        }

        .bold {
            color: #000000;
            font-weight: bold;
            font-size: 20px;
            margin: 5px 0 15px;
        }

        .line:nth-child(n+3) {
            font-size: 13px;
            position: relative;
            padding-left: 25px;
        }

        .line:nth-child(n+3):before {
            content: "·";
            color: black;
            position: absolute;
            left: 10px;
        }

        .highlight {
            color: #7ab295;
            margin: 0 2px;
        }

        /* 链接按钮样式 */
        .learn-more {
            background-color: #FFE464;
            color: black;
            border: none;
            padding: 14px 0;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            display: block;
            margin: 25px auto 10px;
            width: 100%;
            max-width: 100%;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 顶部白色横幅 -->
  <header>
    <div class="header-left"><a href="index.html">Binify</a></div>
    </nav>
  </header>

    <!-- 顶部图片 -->
    <img src="https://i.imgur.com/e8dkGvg.png" alt="Waste Icon" class="top-image">

    <div class="container">
        <div class="content-box">
            <div class="text-content">
                <p class="line">The item you scanned is</p>
                <p class="line bold">Recyclable Waste</p>
                <p class="line">Paper decomposes in <span class="highlight">2-6 weeks</span></p>
                <p class="line">Aluminum cans save <span class="highlight">95% of energy</span></p>
                <p class="line">Glass bottles can be<span class="highlight"> recycled infinitely</span></p>

                <!-- 修改为链接按钮 -->
                <a href="learn more.html" class="learn-more">Learn more</a>
            </div>
        </div>
    </div>
</body>
</html>
