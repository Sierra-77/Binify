<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: white;
            box-sizing: border-box;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Neucha', cursive;
            font-size: 24px;
            color: black;
            text-decoration: none;
        }
        
        .title {
            position: absolute;
            top: 70px;
            left: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 18px;
        }
        
        .line {
            position: absolute;
            top: 100px;
            left: 20px;
            right: 20px;
            height: 2px;
            background-color: #ADADAD;
        }
        
        .main-box {
            position: absolute;
            top: 110px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            overflow: hidden;
        }
        
        .section-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 15px;
            color: black;
        }
        
        .image-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .feedback-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 15px;
            color: black;
        }
        
        .feedback-box {
            width: 100%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
            min-height: 100px;
        }
        
        .submit-button {
            background-color: #FFE464;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo">BINIFY</a>
    <div class="title">About Us</div>
    <div class="line"></div>
    
    <div class="main-box">
        <div class="section-title">Support</div>
        <div class="image-container">
            <img src="https://i.imgur.com/kIKFYBO.jpeg" alt="Support">
        </div>
        
        <div class="feedback-title">Feedback</div>
        <div class="feedback-box"></div>
        
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
